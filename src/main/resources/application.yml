spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
    username: ${PGUSER}
    password: ${PGPASSWORD}

  jpa:
    hibernate:
      ddl-auto: update   # ⚠️ use "validate" in production
      open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info   # ⚠️ safer than "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: DEBUG

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}
